<div class="container">
	<div class="page-header text-center">
		<h1>Edit Listing: [item name]</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<label for="address1">Address Line 1: </label>
					<input type="text" name="address1" 
						class="form-control" 
						ng-model="vm.address1" />
				</div>
				<div class="form-group">
					<label for="address2">Address Line 2: </label>
					<input type="text" name="address2" 
						class="form-control" 
						ng-model="vm.address2" />
				</div>
				<div class="form-group">
					<label for="city">City: </label>
					<input type="text" name="city" 
						class="form-control" 
						ng-model="vm.city" />
				</div>
				<div class="form-group">
					<label for="state">State: </label>
					<input type="text" name="state" 
						class="form-control" 
						ng-model="vm.state" />
				</div>
				<div class="form-group">
					<label for="country">Country: </label>
					<input type="text" name="country" 
						class="form-control" 
						ng-model="vm.country" />
				</div>
				<div class="form-group">
					<label for="zip">Zip/Postal Code: </label>
					<input type="text" name="zip" 
						class="form-control" 
						ng-model="vm.zip" />
				</div>
				<div class="form-group">
					<label for="rent">Rent: </label>
					<input type="text" name="rent" 
						class="form-control" 
						ng-model="vm.rent" />
				</div>
				<div class="form-group">
					<label for="deposit">Deposit: </label>
					<input type="text" name="deposit" 
						class="form-control" 
						ng-model="vm.deposit" />
				</div>
				<div class="form-group">
					<label for="leaseTerm">Lease Term: </label>
					<input type="text" name="leaseTerm" 
						class="form-control" 
						ng-model="vm.leaseTerm" />
				</div>
				<div class="form-group">
					<label for="utilities">Utilities Included: </label>
					<input type="text" name="utilities" 
						class="form-control" 
						ng-model="vm.utilities" />
				</div>
				<div class="form-group">
					<label for="dateAvailable">Date Available: </label>
					<input type="text" name="dateAvailable" 
						class="form-control" 
						ng-model="vm.dateAvailable" />
				</div>
				<div class="form-group">
					<label for="squareFt">Square Feet: </label>
					<input type="text" name="squareFt" 
						class="form-control" 
						ng-model="vm.squareFt" />
				</div>
				<div class="form-group">
					<label for="pets">Pets: </label>
					<input type="text" name="pets" 
						class="form-control" 
						ng-model="vm.pets" />
				</div>
				<div class="form-group">
					<label for="bedrooms"># Bedrooms: </label>
					<input type="text" name="bedrooms" 
						class="form-control" 
						ng-model="vm.bedrooms" />
				</div>
				<div class="form-group">
					<label for="bathrooms"># Bathrooms: </label>
					<input type="text" name="bathrooms" 
						class="form-control" 
						ng-model="vm.bathrooms" />
				</div>
				<div class="form-group">
					<label for="parking">Parking: </label>
					<input type="text" name="parking" 
						class="form-control" 
						ng-model="vm.parking" />
				</div>
				<div class="form-group">
					<label for="amenities">Amenities: </label>
					<input type="text" name="amenities" 
						class="form-control" 
						ng-model="vm.amenities" />
				</div>
				<div class="form-group">
					<label for="furnished">Furnished: </label>
					<input type="text" name="furnished" 
						class="form-control" 
						ng-model="vm.furnished" />
				</div>
				<div class="form-group">
					<label for="description">Description: </label>
					<input type="text" name="description" 
						class="form-control" 
						ng-model="vm.description" />
				</div>
				<button class="btn btn-primary" 
					ng-click="vm.updateListing()">
					Update Listing
				</button>
			</form>
		</div>
	</div>
</div>
