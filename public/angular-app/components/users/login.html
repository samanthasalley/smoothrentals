<div class="container">
	<div class="page-header text-center">
		<h1>Login</h1>
	</div>
	<div class="row"
		ng-if="!loggedinUser">
		<div class="col-md-12">
			<form name="loginForm" ng-submit="login(username, password)">
				<div class="form-group">
					<label for="username">Username: </label>
					<input type="text" name="username" 
						class="form-control" 
						ng-model="username" 
						required />
				</div>
				<div class="form-group">
					<label for="password">Password: </label>
					<input type="password" name="password" 
						class="form-control" 
						ng-model="password" 
						required />
				</div>
				<button class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
	<div class="row"
		ng-if="loggedinUser">
		<div class="col-md-12 text-center">
			<h3>Welcome!</h3>
			<p>You are currently logged in as: {{loggedinUser.username}}</p>
			<p>If this is not you, please <a href="" ng-click="logout()">logout</a>.</p>
		</div>
	</div>
</div>
